<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LiveCount</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <div class="jumbotron">
            <h1 class="display-4"><strong><b>Born Today: </b></strong><span id="born"></span></h1>
            <h1 class="display-4"><strong><b>Died Today: </b></strong><span id="expire"></span></h1>
            <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention
                to featured content or information.</p>
            <hr class="my-4">
            <p>Here you can see the live peoples born and died today</p>
            <a class="btn btn-primary btn-lg" href="#" role="button">Browse Counts</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
<script>
    a = new Date();
    let birth = a.getSeconds();
    let gone = a.getSeconds();
    setInterval(() => {

        birth = birth + 4;
        gone = gone + 2;
        document.getElementById('born').innerHTML = birth;
        document.getElementById('expire').innerHTML = gone;
    }, 1000);


</script>

</html>
